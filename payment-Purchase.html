<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add payment(Purchase)</title>
  </head>
  <body>
    

   
    
      <!--1 row-->
     
      <div class="container">
        <p>Add payment(Purchase)</p>
        <div class="row">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label"><h6>Date</h6></label>
                <input type="text" class="form-control" id="validationCustom01" value="03/02/2022 14:35" required>
              </div>

   <!--2 row-->


              <div class="col-md-4 mt-2">
                <h6>Supplier*</h6>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                   
                <h6>Paying By*</h6>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  
                  <option selected>Open this select menu</option>
                  <option value="1">Paying By One</option>
                  <option value="2">Paying By Two</option>
                  <option value="3">Paying By Three</option>
                </select>
              </div>  

            <!--3 row-->
              
              <div class="col-md-4">
                
                <label for="validationCustom01" class="form-label"><h6>Total Due(old Due)</h6></label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="col">
                  <div class="row mt-2">
                    <div class="col-md-12"> 
                     
                      <label for="validationCustom01" class="form-label"><h6>Amount*</h6></label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                    </div>
                    <div class="col-md-12 mt-2"> 
                     
                      <label for="validationCustom01" class="form-label"><h6>Due Amount </h6></label>
                      <input type="text" class="form-control" id="validationCustom01" value="" required>
                    </div>
                  </div>
                </div> 
              </div> 
      
              <div class="form-floating mt-4">
                <h6>Note</h6>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2"></label>
              </div>

              <div class="row mt-4">
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary">Submit</button>

                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-danger">Reset</button>

                </div>
              </div>
              
                         
        </div>


         
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
