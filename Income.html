<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ADD INCOME</title>
  </head>
  <body>
   
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h5>ADD INCOME</h5>
                  <hr>

             <!--Date-->

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h6>Date*</h6></label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

             <!--Reference-->
                  
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h6>Reference/Voucher No.</h6></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              
            <!--Categry-->

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h6>Category</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>select Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                 
            <!--Warehouse-->   

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h6>Warehouse</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>select Warehouse</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div> 

            <!--Amount-->    
                 
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"><h6>Amount*</h6></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div> 

            <!--Attachment-->        
                
                <label for="exampleInputEmail1" class="form-label"><h6>Attachment</h6></label>
                <div class="input-group mb-3">
                    
                    <input type="file" class="form-control" id="inputGroupFile">
                    
                  </div>

            <!--Note-->

                <label for="exampleInputEmail1" class="form-label"><h6>Note</h6></label> 
                <div class="mb-3">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                      </div> 
                </div>   
                      <hr>
            <!--Add Expense-->       
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-info">Add Expense</button>
                </div>


                 </div>
          </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
