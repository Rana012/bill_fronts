<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pos Configuration</title>
  </head>
  <body>

      <!--Pos Configuration-->

    
      <div class="container">
        <h4 class="text-info">Pos Configuration</h4>
       <div class="row  border border-secondary">

       <!--first row-->

              <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Display Products*</h6></label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="20">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Default Biller*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open  Biller</option>
                        <option value="1"> Biller One</option>
                        <option value="2">Biller Two</option>
                        <option value="3">Biller Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>On-Screen Keyboard*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>No</option>
                        <option value="1"> Yes</option>
                      
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Rounding*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open  Disable</option>
                        <option value="1"> Disable One</option>
                        <option value="2">Disable Two</option>
                        <option value="3">Disable Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Display Logo On Receipt*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>No</option>
                        <option value="1">Yes</option>
                        
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Display Customer Details On Receipt*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>No</option>
                        <option value="1"> Yes</option>
                        
                      </select>
                  </div>

              </div>

       <!--second row-->       

              <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Pos pin code</h6></label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="..">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Default Customer*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Walk-in Customer</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Product Button Color*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Item Order*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Display Store Name On Receipt</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>NO</option>
                        <option value="1">Yes</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Display Barcode On Receipt*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>No</option>
                        <option value="1">Yes</option>                      
                      </select>
                  </div>
              </div>

       <!--third row--> 

              <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Default Category*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open  Category</option>
                        <option value="1"> Category One</option>
                        <option value="2">Category Two</option>
                        <option value="3">Category Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Display Time</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Yes</option>
                        <option value="1">No</option>                       
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Tool tipe*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Yes</option>
                        <option value="1">No</option>                       
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>After Sale page*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Receipt</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class=""><h6>Display Billar Address On Receipt*</h6></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Yes</option>
                        <option value="1">No</option>                       
                      </select>
                  </div>
              </div>
          </div>
          
        <!--POS Printing-->  
        
        
          <div class="col-md-12 mt-5">
            <h4 class="text-info">POS Printing</h4>
            <div class="row border border-secondary">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class=""><h6>Printing*</h6></label>
                  <select class="form-select" aria-label="Default select example">
                      <option selected>Receipt</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
     
      <!--Custom fields for receipt-->

      <div class="col-md-12 mt-5">
        <h4 class="text-info">Custom fields for receipt</h4>
        <div class="row border border-secondary">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class=""><h6>Custom Field 1 Title</h6></label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class=""><h6>Custom Field 2 Title</h6></label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="VAT Reg">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class=""><h6>Custom Field 1 Value</h6></label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="20">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class=""><h6>Custom Field 2 Value</h6></label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="8765">
            </div>
          </div>
        </div>
      </div>
    
    <!--Shortcuts-->   
           
        <div class="col-md-12 mt-5">
          <h4 class="text-info">Shortcuts</h4>
          <div class="row border border-secondary">

      <!--first row-->     

            <div class="col-md-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Focus Add Item Input</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+F3">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Add Customer</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+shift+A">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Toggle Brands Slider</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Print items list</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="F9">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Open Suspended Sales</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+F2">
              </div>
            </div>
        
      <!--second row--> 
        
            <div class="col-md-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Add Manual Item to sale</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+Shift+M">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Toggle Categories Slider</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+F11">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Cancel sale</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="F4">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Finalize Sale</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="F8">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Close Register</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+F10">
              </div>
            </div>

      <!--third row-->

            <div class="col-md-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Customer Input</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+Shift+C">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Toggle Subcategories Slider</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ctrl+F12">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Suspend Sale</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="F7">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Today's Sale</h6></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </div>
          </div>
          
        </div>
          
         <div class="col-md-12 mt-5">
          <h4 class="text-info">Payment Gateways</h4>
           <div class="row border border-secondary">
             <div class="col-md-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Paypal Pro*</h6></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>No</option>
                    <option value="1"> Yes</option>                 
                  </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Stripe*</h6></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>No</option>
                    <option value="1"> Yes</option>                 
                  </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class=""><h6>Authorize.net*</h6></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>No</option>
                    <option value="1"> Yes</option>                 
                  </select>
              </div>
             </div>
           </div>
         </div>

          


      </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
